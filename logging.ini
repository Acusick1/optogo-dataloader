[loggers]
keys=root,shared,loader

[handlers]
keys=console_handler,file_handler_loader

[formatters]
keys=console_formatter,file_formatter

[logger_root]
level=WARNING
handlers=console_handler

[logger_shared]
level=INFO
handlers=console_handler
qualname=shared
propagate=0

[logger_loader]
level=INFO
handlers=console_handler,file_handler_loader
qualname=loader
propagate=0

[handler_console_handler]
class=StreamHandler
formatter=console_formatter
args=(sys.stdout,)

[handler_file_handler_loader]
class=handlers.RotatingFileHandler
formatter=file_formatter
args=('_loader.log','a',1000000,100)

[formatter_console_formatter]
format=%(asctime)s %(levelname)s | %(name)s | %(message)s
datefmt=%d-%m-%Y %H:%M:%S

[formatter_file_formatter]
format=%(asctime)s %(levelname)s | %(name)s | %(message)s
datefmt=%d-%m-%Y %H:%M:%S